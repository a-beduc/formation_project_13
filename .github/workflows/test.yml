# https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows#using-inputs-and-secrets-in-a-reusable-workflow
name: Tests

on:
  workflow_call:
    inputs:
      DEBUG:
        required: true
        type: string
      DJANGO_ALLOWED_HOSTS:
        required: true
        type: string
    secrets:
      DJANGO_SECRET_KEY:
        required: true
  workflow_dispatch:

jobs:
  testing:
    environment: CI
    runs-on: ubuntu-latest

    env:
      DEBUG: ${{ vars.DEBUG || inputs.DEBUG }}
      DJANGO_ALLOWED_HOSTS: ${{ vars.DJANGO_ALLOWED_HOSTS || inputs.DJANGO_ALLOWED_HOSTS }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cached uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.19"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Pytest (coverage >= 80%)
        run: |
          uv run pytest --cov="." --cov-report=term-missing --cov-fail-under=80

